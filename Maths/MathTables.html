<!DOCTYPE html>
<html>
	<body>
	<!-- A heading for the page -->
	<p>
	<h3> Mathematical Tables </h3>
	</p>
	
	<!-- Creating a button to handle the click and call the displayAddationTable -->
	<p>	
	<button onClick = "displayAddationTable()" id="add" > Get Addition Table </button>
	</p>
	<!-- Creating a button to handle the click and call displayMultiplicationTable -->
	<p>	
	<button onClick = "displayMultiplicationTable()" id="multiply"> Get Multiplication Table</button><br></br>
	</p>
	
	<script type="text/javascript">
	function displayAddationTable(){	
		var newWindow = window.open("","mathsWindow","toolbar=yes,menubar=yes,location=yes,scrollbars=yes,resizable=yes,width=800,height=700");
		newWindow.document.open();
		newWindow.document.write("<p>ADDITION TABLE</p>")
		newWindow.document.write("<table>")
		var x = 0;
		while(x <= 10){
			var y = 1;
			var display = "";
			newWindow.document.write("<tr>")
			newWindow.document.write("<td>" + (x)+"</td>");
			while(y <= 10){
				newWindow.document.write("<td>" + (x + y)+"</td>");
				y++;
			}
			newWindow.document.write("</tr>");
			x++;
		}
		newWindow.document.write("</table>");
		newWindow.document.close();
	}
	</script>
	
	<script type="text/javascript">
	function displayMultiplicationTable(){
		var newWindow = window.open("","mathsWindow","toolbar=yes,menubar=yes,location=yes,scrollbars=yes,resizable=yes,width=800,height=700");
		newWindow.document.open();
		newWindow.document.write("<p>MULTIPLICATION TABLE</p>")
		newWindow.document.write("<table>")
		var x = 0;
		while(x <= 10){
			newWindow.document.write("<td>" + (x)+"</td>");
			x++;
		}
		x = 1;
		while(x <= 10){
			var y = 1;
			var display = "";
			newWindow.document.write("<tr>")
			newWindow.document.write("<td>" + (x)+"</td>");
			while(y <= 10){
				newWindow.document.write("<td>" + (x * y)+"</td>");
				y++;
			}
			newWindow.document.write("</tr>");
			x++;
		}
		newWindow.document.write("</table>");
		newWindow.document.close();
	}	
	</script>	
	</body>
</html>
