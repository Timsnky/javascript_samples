<!DOCTYPE html>

<html>
<body>
	
	<!-- A heading for the page -->
	<h3>Shipping Cost Calculator</h3>
	<!-- //Creating the TextBox// -->
	Purchase Price: <input type="decimal" id="purchasePrice" ><br><br>
	<!-- //Setting a Button to call getShippingCost function when clicked// -->
	<button onclick = "getShippingCost()"> Calculate Shipping </button>
	
	<!-- //Function to calculate and display shipping cost// -->
	<script>
	function getShippingCost(){
		<!-- Read value from TextBox -->
		purchase = document.getElementById("purchasePrice").value;
		<!-- Check if value is below 25 -->
		if( purchase <= 25.00 ){
			cost = 1.50;
		}else{
			cost = 10 * purchase / 100;
		}
		<!-- Compute total cost -->
		var total = parseFloat(purchase) + parseFloat(cost);
		<!-- Display values in an alert box -->
		alert("Purchase Price : $" + purchase + "\nShipping and Handling Cost : $" + cost +
		"\n\nTotal Cost of Order : $" + total);
	}
	</script>
</body>
</html>
